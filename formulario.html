<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <!--TITULO  -->

    <h1>FORMULARIO DE INSCRIÇÃO</h1>
 
    <!-- SUB-TITULO -->
    
    <h2>PREENCHA SEUS DADOS</h2>
    
    <!-- INCRIÇÕES TABELA -->

    
    <form>

        <label for="nome">Nome </label>
        <input type="text" placeholder="nome" required> <br> <br> 

        <label for="sobrenome">Sobrenome</label>
        <input type="text" placeholder="sobrenome"> <br> <br>
       
       
        <label for="email">email</label>
        <input type="email" placeholder="email" required> <br> <br>
       
       
        <label for="endereco">Endereço</label>
        <input type="text" placeholder="endereço"> <br> <br>
       
       
        <label for="cidade">Cidade</label>
        <input type="text" placeholder="cidade"> <br> <br>
       
        <!-- numero tag select -->
        
        <label for="telefone">telefone</label>
        
        <select name="" id="">
        
        <option value="11">11</option> 
        <option value="21">21</option>
        <option value="33">33</option>
        
        <input type="number" placeholder="telefone"> <br> <br>
        
        </select>
       
        <label for="usuario">Usiário</label>
        <input type="text" placeholder="crie seu usuario" required> <br> <br>
        
        <label for="senha">Senha</label>
        <input type="password" placeholder="senha" required> <br> <br>


        <input type="submit" value="Finalizar cadastro">
        <input type="reset" value="Apagar Tudo">

    </form>

</body>
</html>
